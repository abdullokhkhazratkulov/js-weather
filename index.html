<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="wrap-app">
        <main>
            <section class="location">
                <div class="city">Uzbekitan UZ</div>
                <div class="date">Monday 14 March 2022</div>
            </section>
            <div class="main-temp">
                <div class="temp">9 <span>°C</span></div>
                <div class="weather">Cloudy</div>
                <div class="high-low">12°C / 7°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
        </header>
    </div>

    <script src="/script.js"></script>
</body>
</html>
